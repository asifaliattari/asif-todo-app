<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  
  <!-- Checklist icon -->
  <!-- First check item -->
  <rect x="20" y="25" width="12" height="12" rx="3" fill="white" opacity="0.9"/>
  <polyline points="23,31 26,34 29,28" fill="none" stroke="#9333ea" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="38" y="27" width="42" height="3" rx="1.5" fill="white" opacity="0.9"/>
  <rect x="38" y="32" width="30" height="2" rx="1" fill="white" opacity="0.6"/>
  
  <!-- Second check item -->
  <rect x="20" y="48" width="12" height="12" rx="3" fill="white" opacity="0.9"/>
  <polyline points="23,54 26,57 29,51" fill="none" stroke="#9333ea" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="38" y="50" width="42" height="3" rx="1.5" fill="white" opacity="0.9"/>
  <rect x="38" y="55" width="35" height="2" rx="1" fill="white" opacity="0.6"/>
  
  <!-- Third check item (unchecked) -->
  <rect x="20" y="71" width="12" height="12" rx="3" fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
  <rect x="38" y="73" width="42" height="3" rx="1.5" fill="white" opacity="0.9"/>
  <rect x="38" y="78" width="25" height="2" rx="1" fill="white" opacity="0.6"/>
</svg>
