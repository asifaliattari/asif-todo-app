<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="appleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="180" height="180" rx="40" fill="url(#appleGrad)"/>
  
  <!-- Large checklist icon -->
  <!-- First check item -->
  <rect x="36" y="45" width="22" height="22" rx="5" fill="white" opacity="0.95"/>
  <polyline points="42,56 48,62 54,50" fill="none" stroke="#9333ea" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="68" y="49" width="76" height="5" rx="2.5" fill="white" opacity="0.95"/>
  <rect x="68" y="58" width="54" height="3" rx="1.5" fill="white" opacity="0.7"/>
  
  <!-- Second check item -->
  <rect x="36" y="86" width="22" height="22" rx="5" fill="white" opacity="0.95"/>
  <polyline points="42,97 48,103 54,91" fill="none" stroke="#9333ea" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="68" y="90" width="76" height="5" rx="2.5" fill="white" opacity="0.95"/>
  <rect x="68" y="99" width="63" height="3" rx="1.5" fill="white" opacity="0.7"/>
  
  <!-- Third check item (unchecked) -->
  <rect x="36" y="127" width="22" height="22" rx="5" fill="none" stroke="white" stroke-width="3" opacity="0.95"/>
  <rect x="68" y="131" width="76" height="5" rx="2.5" fill="white" opacity="0.95"/>
  <rect x="68" y="140" width="45" height="3" rx="1.5" fill="white" opacity="0.7"/>
</svg>
