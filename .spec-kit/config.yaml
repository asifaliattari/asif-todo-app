name: asif-todo-app-phase2
version: "1.0"
author: Asif Ali AstolixGen
hackathon: GIAIC Hackathon II
phase: Phase II - Full-Stack Web Application

structure:
  specs_dir: specs
  features_dir: specs/features
  api_dir: specs/api
  database_dir: specs/database
  ui_dir: specs/ui

phases:
  - name: phase1-console
    features: [task-crud]
    status: completed
  - name: phase2-web
    features: [task-crud, authentication, user-management]
    status: in-progress
  - name: phase3-chatbot
    features: [task-crud, authentication, chatbot-mcp]
    status: planned
  - name: phase4-kubernetes
    features: [task-crud, authentication, chatbot-mcp, deployment]
    status: planned
  - name: phase5-cloud
    features: [task-crud, authentication, chatbot-mcp, deployment, kafka, dapr]
    status: planned

tech_stack:
  frontend:
    - Next.js 15
    - TypeScript
    - Tailwind CSS
    - Better Auth
  backend:
    - FastAPI
    - Python 3.13+
    - SQLModel
    - Neon PostgreSQL
  deployment:
    - Vercel (frontend)
    - Railway/Render (backend)
