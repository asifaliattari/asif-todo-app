apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskflow-ingress
  namespace: taskflow
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: taskflow.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: taskflow-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: taskflow-frontend
            port:
              number: 3000
