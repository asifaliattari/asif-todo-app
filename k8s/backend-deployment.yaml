apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: taskflow
  labels:
    app: backend
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: api
    spec:
      containers:
      - name: backend
        image: taskflow-backend:latest
        imagePullPolicy: Never  # Use local image (for Minikube)
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: taskflow-config
              key: ENVIRONMENT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: taskflow-secrets
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: taskflow-secrets
              key: SECRET_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: taskflow-secrets
              key: OPENAI_API_KEY
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: taskflow-secrets
              key: SENDGRID_API_KEY
        - name: SENDER_EMAIL
          valueFrom:
            secretKeyRef:
              name: taskflow-secrets
              key: SENDER_EMAIL
        - name: SENDER_NAME
          valueFrom:
            configMapKeyRef:
              name: taskflow-config
              key: SENDER_NAME
        - name: ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: taskflow-secrets
              key: ADMIN_EMAIL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
